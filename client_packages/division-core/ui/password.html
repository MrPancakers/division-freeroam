<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="assets/css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
        <link href="assets/css/style.css" type="text/css" rel="stylesheet"/>
        <script src="assets/js/jquery-3.4.1.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="card" id="loginInput">
                <div class="card-body">
                    <div class="alert alert-danger short-info" role="alert">
                        <i class="fas fa-exclamation-circle"></i> Error: Incorrect password.
                    </div>
                    <h5 class="card-title">Please enter your password</h5>
                    <form>
                        <div class="input-group mb-3">
                            <input type="password" class="form-control" placeholder="Password" id="inputPassword">
                            <div class="input-group-append">
                                <button class="btn btn-success" type="submit" id="passwordBtn" onclick="submitPassword();">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript">
        $('.alert-danger').hide();

        function submitPassword(){
            let password = document.getElementById("inputPassword");
            if(password.value.length <= 5) {
                $('.alert-danger').show();
                $('#inputPassword').val('');
            } else {
                mp.trigger("passwordToServer", password.value);
            }
        }
    </script>
</html>
